{% extends 'website/website.base.inc.html' %}
{% load i18n %}
{% block main_content %}
<div>
  <h1>忘记密码了？</h1>
  <form action="{% url 'website:customer:customer_reset_password' %}" method="post">{% csrf_token %}
    <label>输入您的邮箱地址</label>
    {{ form.email }}{{ form.email.errors }}
    <p>我们会给您发送一封重置密码的邮件</p>
    <input type="submit" value="提交"/>
  </form>
</div>
{% endblock main_content %}
